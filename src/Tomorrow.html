<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Caveat:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Odibee+Sans&display=swap" rel="stylesheet">

<body>
	<div class="container">
	  <h1>Todo List</h1>
	  <div class="input-container">
		 <input class="todo-input" placeholder="Add a new task...">
		 <button class="add-button">
			<i class="fa fa-plus-circle"></i>
		 </button>
	  </div>
	  <div class="filters">
		 <div class="filter" data-filter="completed">Complete</div>
		 <div class="filter" data-filter="pending">Incomplete</div>
		 <div class="delete-all">Delete All</div>
	  </div>
	  <div class="todos-container">
		 <ul class="todos"></ul>
		 <img class="empty-image" src="https://cdn.geckoandfly.com/wp-content/uploads/2017/05/office-politics-sarcastic-quotes-12.jpg">
	  </div>

			<a href="Fine.html">Fine (calendar)</a>

	</div>
	</div>
