<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Odibee+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Caveat:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Odibee+Sans&display=swap" rel="stylesheet">

    <title>Advanced Alarm Clock</title>
	 <link rel = "stylesheet" href = "css/later.css"/>

</head>
<body>
    <div class="clock">
        <h1>We'll help</h1>
        <h3>Because clearly you can't remember by yourself...</h3>
        <div class="time" id="time">00:00:00</div>
        <div class="input-row">
            <div class="input-field">
                <label for="meeting-time">Choose a time for your appointment:</label>
                <input type="datetime-local" id="meeting-time" name="meeting-time" value="" min="" max="" class="alarm-input">
            </div>
            <div class="input-field">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" class="alarm-input" placeholder="Enter task name">
            </div>
            <button id="setAlarm">Set Alarm</button>
        </div>
        <div class="alarms" id="alarms"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
